<ion-content class="ion-padding">
  <ion-card class="login-card">
    <ion-card-header class="ion-text-center">
      <ion-card-title class="login-card-title">Please Login</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-input [(ngModel)]="email" placeholder="Email" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="password" placeholder="Password" type="password"></ion-input>
      </ion-item>
      <ion-button color="dark" expand="block" (click)="login()">
        Login
      </ion-button>
      <p class="ion-text-center" *ngIf="isLoading">
        <ion-spinner></ion-spinner>
      </p>
      <p class="ion-text-center">Don't have an account? <strong routerLink="/register">Register.</strong></p>
    </ion-card-content>
  </ion-card>
</ion-content>
